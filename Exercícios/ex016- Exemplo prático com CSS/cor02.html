<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando gradientes</title>
    <style>
        * { /*Configurações globais das CSS para o degrade de cima para baixo (ou vice-versa) não bugar utilizando o height*/
            height: 100%;
        }
        h1 {
            color: white;
        }
        body {
            background-image: linear-gradient(to bottom, #7F4AC0, #BE3092, #DC306E, #F6762C, #FED576);
        }

    </style>
</head>
<body>
    <h1>Testando Degradês - Instagram</h1>
</body>
</html>
