<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Foto grande">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a colocar áudio em um site</p>
    <audio src="Midia/Kalimba.mp3"controls autoplay></audio>
    <audio>
        <source src="Midia/Kalimba.mp3" type="audio/peg"> 
        <source src="Midia/Kalimba.wav" type="audio/wav">
        <source src="Midia/Kalimba.mp3" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="Midia/Kalimba.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    <!--Evite ao máximo arquivos WAV, já que geralmente são muito grandes para o site.-->
    <!--Evite também ativar <audio preload= "auto" pois ele precisa que o site carregue o arquivo inteiro antes do usuário entrar para a música funcionar-->
    
    ></audio>




</body>
</html>
