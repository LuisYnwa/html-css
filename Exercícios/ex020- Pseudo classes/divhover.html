<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /*O ">" abaixo indica que só os parágrafos (no exemplo) dentro de uma div serão afetados pelas condições */
        div > p {
            display: none
        }

        div:hover > p {
            display: block;
            color: black;
            background-color: yellow;
            width: 150px; 
            
        }
        div:hover {
            color: red
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>  
    <h2>Exemplo para esconder textos</h2>     
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Você encontrou o texto escondido!!</p>
    </div>
    <p>Fim</p>

</body>
</html>
