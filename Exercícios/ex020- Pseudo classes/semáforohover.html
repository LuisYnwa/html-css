<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover de um semáforo</title>
    <style>
        div{
            display: inline-block;
            background-color: red;
            border: 1px solid black;
            text-align: center;
            height: 140px;
            width: 140px;
        }

        div:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Semáforo</h1>
    <p>Passe o mouse sobre o quadrado para o semáforo ficar verde</p>
    <div>Passe o mouse aqui</div>
</body>
</html>
