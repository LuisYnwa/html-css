<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>Você pode acessar o meu <a href="https://github.com/LuisYnwa" target="_blank" rel="external" >perfil no Github</a></p>
        <!--O "_blank"serve para abrir o link em uma nova guia sem fechar a atual-->
    <h1>Usando links internos</h2>
    <p>Você pode acessar também a minha <a href="segundapágina.html" target="_self"> segunda página</a></p>
        <!--Se não quiser criar uma guia nova para o usuário acessar a página apenas não use o target ou se for usar use "_self" em sequência-->
    <p>Para mais informações, consulte nossa  <a href="Notícias/terceirapágina.html"target="_blank" rel="next">página de notícias</a></p>
      <!--O "prev" e "next" servem mais para indicar ao Google para que serve e para onde vai cada link-->
    <h1>Links para download</h1>
    <ul>
        <li><a href="Livro/Boleto resistência.pdf" download="Livro/Boleto resistência.pdf" type="application/pdf">Baixar o livro em PDF</a></li>
        <li><a href="Livro/Boleto resistência.zip" type="application/zip">Livro compactado em zip</a></li>
    </ul>
    

</body>
</html>
