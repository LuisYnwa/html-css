<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Mundi</title>
    <link rel="icon" href="Treetog-Junior-Earth.ico">
</head>
<body>
    <h1>Desafio do Mapa-Múndi</h1>
    <p>Desafio do curso de HTML, CSS e javascript do Curso em Vídeo com o objetivo de montar um mapa múndi a partir da inserção de imagens e quebras de linha.</p>
    <img src="canada.png" alt="Primeira parte do mapa: Canadá">
    <img src="norte da europa.png" alt="Segunda parte do mapa: Norte da Europa">
    <img src="Rússia.png" alt="Terceira parte do mapa: Rússia">
    <br><img src="america do norte.png" alt="Quarta parte do mapa: América do Norte">
    <img src="norte da áfrica europa.png" alt="Quinta parte do mapa: Norte da África e Europa">
    <img src="asia.png" alt="Sexta parte do mapa: Ásia">
    <br><img src="américa do sul.png" alt="Sétima parte do mapa: América do Sul">
    <img src="sul da áfrica.png" alt="Oitava parte do mapa: Sul da África">
    <img src="Oceania.png" alt="Nona parte do mapa: Oceania">
</body>
</html>
